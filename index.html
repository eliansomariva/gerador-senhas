<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="unlock.svg" alt="cadeado fechado">
            <h1>Gerador de senhas</h1>
            <p>Gere instantaneamente uma senha aleatória e segura</p>
        </div>

        <div class="password-display">
            <label for="password">Senha</label>
            <input type="text" id="password" value="Elian24012008" readonly>
        </div>

        <div class="password-customization">
            <h2>Personalize sua senha</h2>
            <div class="customization-grid">
                <div class="character-count">
                    <h3>Número de caracteres</h3>
                    <div class="input-group">
                        <button>-</button>
                        <span>12</span>
                        <button>+</button>
                    </div>
                </div>

                <div class="password-characteristics">
                    <h3>Características da senha</h3>
                    <label class="checkbox-container">Letras maiúsculas
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Letras minúsculas
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Números
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Símbolos
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="password-strength">
                    <h3>Força da senha</h3>
                    <div class="strength-indicator weak">
                        <span>Fraca</span>
                        <span>Média</span>
                        <span>Forte</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="strength-examples">
        <div class="strength-bar red">
            <span>Fraca</span>
            <span>Média</span>
            <span>Forte</span>
        </div>
        <div class="strength-bar yellow">
            <span>Fraca</span>
            <span>Média</span>
            <span>Forte</span>
        </div>
        <div class="strength-bar green">
            <span>Fraca</span>
            <span>Média</span>
            <span>Forte</span>
        </div>
    </div>
</body>
</html>
